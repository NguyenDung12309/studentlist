<form action="" [formGroup]="updateForm" (ngSubmit)="updateStudent()" >
    <label for="">ID</label>
    <input type="text" name="id" formControlName="id"><br>
    <label for="" >Name</label>
    <input type="text" name="name" formControlName="name"><br>
    <label for="" >Date of birth</label>
    <input type="date" name="dateOfBirth" formControlName="dateOfBirth"><br>
    <label for="" >Point</label>
    <input type="number" name="point" formControlName="point"><br>
    <button type="submit">Cập nhật</button>
</form>
